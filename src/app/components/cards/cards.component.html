<mat-card class="card">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-divider></mat-divider>
    
    <mat-card-content *ngFor="let todo of todos; trackBy: trackByFn">
        <mat-checkbox
                [checked]="todo.isCompleted"
                (click)="toggleStatusTodo(todo)">
            {{todo.text}}
        </mat-checkbox>
    </mat-card-content>
</mat-card>
